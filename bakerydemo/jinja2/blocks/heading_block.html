{#
    Content is coming from the StandardBlock StreamField
    class within `blocks.py`
#}

{% if value.size == 'h2' %}
    <h2>{{ value.heading_text }}</h2>

{% elif value.size == 'h3' %}
    <h3>{{ value.heading_text }}</h3>

{% elif value.size == 'h4' %}
    <h4>{{ value.heading_text }}</h4>

{% endif %}
